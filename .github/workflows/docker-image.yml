name: ci

on:
  push:
    branches:
      - 'main'

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  REPO: ${{ secrets.REPO }}
  OWNER: ${{ secrets.OWNER }}
  TOKEN: ${{ secrets.TOKEN_GIT }}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - 
        name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
      - 
        name: Build and Push the Docker image
        run: |
          docker build . --file Dockerfile --tag $DOCKERHUB_USERNAME/$REPO:${{ steps.date.outputs.date }}
          docker push $DOCKERHUB_USERNAME/$REPO:${{ steps.date.outputs.date }}
          echo "::set-output name=digest::$(docker images $DOCKERHUB_USERNAME/$REPO --digests | grep ${{ steps.date.outputs.date }} | awk '{print $3}')"
          echo "::set-output name=commit_sha::$(git rev-parse --short HEAD)"
      -
        name: Test Variables
        run: |
          echo  ${{ steps.digest.outputs.digest }}
          echo  ${{ steps.digest.outputs.commit_sha }}
      - 
        name: Prepare Commit Data
        id: commit_data
        run: |
          echo "::set-output name=commit_data::$(curl -H "Accept: application/vnd.github+json" -H "Authorization: token $TOKEN" https://api.github.com/repos/$OWNER/$REPO/commits/${{ steps.digest.outputs.commit_sha }} | jq -r '{"commit":., "docker_digest":"${{ steps.digest.outputs.digest }}"}')" 
      -
        name: Get Commit Response
        run: |
          echo  ${{ steps.commit_data.outputs.commit_data }}
          
